    <script id="lake">
        // Text content to be displayed
        const nameText = "Hi, I am Matrika Regmi!";
        const descriptionText = "a web developer, UX designer, programmer.....";
        const nameElement = document.getElementById("name");
        const descriptionElement = document.getElementById("description");

        // Function to simulate typing effect
        function typeEffect(element, text, delay) {
            let i = 0;
            const interval = setInterval(() => {
                if (i <= text.length) {
                    element.textContent = text.slice(0, i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        // Play keyboard clicking sound
        function playClickSound() {
            const audio = new Audio("keyboard_click.mp3");
            audio.play();
        }

        // Call the typing effect function for each text
        typeEffect(nameElement, nameText, 100);
        setTimeout(() => {
            playClickSound();
            typeEffect(descriptionElement, descriptionText, 100);
        }, nameText.length * 100); // Delay typing the description text after the name text
    </script>
